<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br>
      <h1 id="title" class="text-center">CUNY Brooklyn College <br>Student Survey Form</h1>
      <p id="description" class="text-center">As a Brooklyn College student, your feedback matters the most! Please fill out this survey as accurate as possible. <br>Thank you for taking the time to help us help you.</p>
    </div>
  </div>
  <br>
  <!-- Main Content Below -->
  <div class="row">
    <div class="col-md-12">
      <form id="survey-form">
        <label for="fname" id="name-label">Name</label><br>
        <input class="inputs1" type="text" id="name" for="fname" placeholder="John Smith" required autofocus/><br><br>
        <label class="inputs1" for="femail" id="email-label">Email</label><br>
        <input class="inputs1" type="email" id="email" for="femail" placeholder="johnsmith@email.com" required /><br><br>
        <label for="fage" id="number-label">Age (Optional)</label><br>
        <input class="inputs1" type="number" id="number" for="fage" placeholder="22" min="0" max="99" /> <br><br>
        
        <label id="" for="flevel">What is your current undergraduate level?</label><br>
        <input for="flevel" value="freshman" type="radio" id="" name="flevel" required/>
        <label for="flevel">Freshman</label><br>
        <input for="flevel" value="sophomore" type="radio" id="" name="flevel" />
        <label for="flevel">Sophomore</label><br>
        <input for="flevel" value="junior" type="radio" id="" name="flevel" />
        <label for="flevel">Junior</label><br>
        <input for="flevel" value="senior" type="radio" id="" name="flevel" />
        <label for="flevel">Senior</label><br><br>

        <label for="dropdown">What are you currently majoring in?</label><br>
        <select id="dropdown" name="dropdown" class="inputs1" required>             
          <option value="" selected disabled>Please select a major</option>
          <option value="accounting">Accounting</option>
          <option value="actuarialmathematics">Actuarial Mathematics</option>
          <option value="africanastudies">Africana Studies</option>
          <option value="americanstudies">American Studies</option>
          <option value="anthropology">Anthropology</option>
          <option value="art">Art</option>
          <option value="arthistory">Art History</option>
          <option value="biology">Biology</option>
          <option value="businessadministration">Business Administration</option>
          <option value="businessmanagement">Business Management</option>
          <option value="caribbeanstudies">Caribbean Studies</option>
          <option value="chemistry">Chemistry</option>
          <option value="childhoodeducationteacher">Childhood Education Teacher</option>
          <option value="cays">Children and Youth Studies</option>
          <option value="classics">Classics</option>
          <option value="communication">Communication</option>
          <option value="csad">Communication Sciences and Disorders</option>
          <option value="comparativeliterature">Comparative Literature</option>
          <option value="computationalmathematics">Computational Mathematics</option>
          <option value="computerscience">Computer Science</option>
          <option value="creativewriting">Creative Writing</option>
          <option value="ecet">Early Childhood Education Teacher</option>
          <option value="eaes">Earth and Environmental Sciences</option>
          <option value="est">Earth Science Teacher</option>
          <option value="economics">Economics</option>
          <option value="english">English</option>
          <option value="englishteacher">English Teacher</option>
          <option value="exercisescience">Exercise Science</option>
          <option value="film">Film</option>
          <option value="finance">Finance</option>
          <option value="financialmathematics">Financial Mathematics</option>
          <option value="french">French</option>
          <option value="frenchteacher">French Teacher</option>
          <option value="hans">Health and Nutrition Sciences</option>
          <option value="history">History</option>
          <option value="informationsystems">Information Systems</option>
          <option value="italian">Italian</option>
          <option value="italianteacher">Italian Teacher</option>
          <option value="jams">Journalism and Media Studies</option>
          <option value="judaicstudies">Judaic Studies</option>
          <option value="linguistics">Linguistics</option>
          <option value="mathematics">Mathematics</option>
          <option value="mathematicsteacher">Mathematics Teacher</option>
          <option value="multimediacomputing">Multimedia Computing</option>
          <option value="music">Music</option>
          <option value="musiccomposition">Music Composition</option>
          <option value="musiceducation">Music Education</option>
          <option value="musicperformance">Music Performance</option>
          <option value="npfm">Non-Profit Fiscal Management</option>
          <option value="philosophy">Philosophy</option>
          <option value="pst">Physical Education Teacher</option>
          <option value="physics">Physics</option>
          <option value="physicsteacher">Physics Teacher</option>
          <option value="politicalscience">Political Science</option>
          <option value="professionalcommunication">Professional Communication</option>
          <option value="psychology">Psychology</option>
          <option value="pabm">Public Accounting and Business Management</option>
          <option value="prls">Puerto Rican and Latino Studies</option>
          <option value="religion">Religion</option>
          <option value="russian">Russian</option>
          <option value="sst">Social Studies Teacher</option>
          <option value="sociology">Sociology</option>
          <option value="spanish">Spanish</option>
          <option value="spanishteacher">Spanish Teacher</option>
          <option value="tar">Television and Radio</option>
          <option value="theater">Theater</option>
          <option value="urbansustainability">Urban Sustainability</option>
          <option value="wags">Women's and Gender Studies</option>
        </select><br><br>

        <label id="" for="fimprove">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" for="class" name="class" value="class" id="class"/>
        <label for="class">Class Availability</label><br>
        
        <input type="checkbox" for="hours" name="hours" value="hours" id="hours"/>
        <label for="hours">Campus Access Hours</label><br>
        
        <input type="checkbox" for="security" name="security" value="security" id="security"/>
        <label for="security">Campus Security</label><br>
        
        <input type="checkbox" for="lib" name="lib" value="lib" id="lib"/>
        <label for="lib">Library Access Hours</label><br>
        
        <input type="checkbox" for="web" name="web" value="web" id="web"/>
        <label for="web">W.E.B. Computer Lab Access Hours</label><br><br>
        
        <label for="fcomments">Any comments or suggestions?</label><br>
        <textarea name="fcomments" placeholder="I would like to..." rows="5" class="inputs1"></textarea><br><br>
        <input id="submit" type="submit" value="Submit" class="inputs1"/>
      </form>
      <br><br>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
